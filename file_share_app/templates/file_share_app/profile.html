{% extends 'file_share_app/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<h2>Your Profile</h2>

{% if profile.profile_pic %}
    <img src="{{ profile.profile_pic.url }}" class="img-thumbnail mb-3" width="150" alt="Profile Picture">
{% endif %}

<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-info">Update Picture</button>
</form>
{% endblock %}
