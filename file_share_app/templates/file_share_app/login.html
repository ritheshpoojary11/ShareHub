{% extends 'file_share_app/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<h2>Login</h2>
<form method="POST">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Login</button>
</form>
<p class="mt-2">Don't have an account? <a href="{% url 'register' %}">Register here</a></p>
{% endblock %}
