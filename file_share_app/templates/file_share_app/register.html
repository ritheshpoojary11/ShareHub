{% extends 'file_share_app/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<h2>Register</h2>
<form method="POST">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Register</button>
</form>
<p class="mt-2">Already have an account? <a href="{% url 'login' %}">Login here</a></p>
{% endblock %}
