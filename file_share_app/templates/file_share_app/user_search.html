{% extends 'file_share_app/base.html' %}

{% block content %}
<h2>Search Users</h2>

<form method="GET" class="mb-3">
    <input type="text" name="q" placeholder="Search by username" class="form-control" value="{{ request.GET.q }}">
</form>

<ul class="list-group">
    {% for user in users %}
    {% if user != request.user %}
    <li class="list-group-item d-flex justify-content-between align-items-center">
        {{ user.username }}
        <a href="{% url 'dashboard' %}?share_with={{ user.id }}" class="btn btn-sm btn-outline-success">Share File</a>
    </li>
    {% endif %}
    {% empty %}
    <li class="list-group-item">No users found.</li>
    {% endfor %}
</ul>
{% endblock %}
